# renew_before_expiry = 30 days
version = 2.10.0
archive_dir = /etc/letsencrypt/archive/api.seowasil.store
cert = /etc/letsencrypt/live/api.seowasil.store/cert.pem
privkey = /etc/letsencrypt/live/api.seowasil.store/privkey.pem
chain = /etc/letsencrypt/live/api.seowasil.store/chain.pem
fullchain = /etc/letsencrypt/live/api.seowasil.store/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = d0c18c123a0f7c62375897cc83015ed3
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
api.seowasil.store = /var/www/certbot
